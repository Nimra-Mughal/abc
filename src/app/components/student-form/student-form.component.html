<div>

    <form [formGroup]="studentform" (ngSubmit)="save()">
       <div class="w-full flex flex-wrap">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name">
        </mat-form-field>
       </div>
       <div class="w-full flex flex-wrap">
        <mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <input matInput type="text" placeholder="Gender" formControlName="gender">
        </mat-form-field>
       </div>
       <div class="w-full flex flex-wrap">
        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput type="number" placeholder="Age" formControlName="age">
        </mat-form-field>
       </div>
       <div class="w-full flex flex-wrap">
        <mat-form-field appearance="fill">
            <mat-label>standard</mat-label>
            <input matInput type="number" placeholder="standard" formControlName="standard">
        </mat-form-field>
       </div> 
       <div class="w-full flex flex-wrap">
        <mat-form-field appearance="fill">
            <mat-label>Father Name</mat-label>
            <input matInput type="text" placeholder="Father Name" formControlName="fathername">
        </mat-form-field>
       </div>
       <div class="w-full flex flex-wrap">
        <div class="flex justify-center">
            <button  mat-raised-button color="primary">Add student</button>
          </div>
       </div>

    </form>
</div>
